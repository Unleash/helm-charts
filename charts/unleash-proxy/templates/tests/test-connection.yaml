apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unleash-proxy.fullname" . }}-test-connection"
  labels:
    {{- include "unleash-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O -',
             "--header='Authorization: {{ .Values.proxy.clientKeys | first }}'",
             '{{ include "unleash-proxy.fullname" . }}:{{ .Values.service.port }}/proxy/health']
  restartPolicy: Never
