# Default values for unleash-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: unleashorg/unleash-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  enabled: true
  path: /proxy/health
  initialDelaySeconds: 30
  timeoutSeconds: 10

readinessProbe:
  enabled: true
  path: /proxy/health
  initialDelaySeconds: 30
  timeoutSeconds: 10
  periodSeconds: 10
  successThreshold: 5

service:
  # Supported types: ClusterIP, NodePort, LoadBalancer
  type: ClusterIP
  port: 80
  # nodePort is optional and only used when service.type is NodePort or LoadBalancer
  nodePort: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: {}
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule

dnsConfig: {}
  # options:
  #   - name: ndots
  #     value: "1"

# Adds environment variables
env: []
#  - name: LOG_LEVEL
#    value: info

# adds environmentvars for existing secrets to the container via tpl function
existingSecrets:
  ""
  # - name: UNLEASH_API_TOKEN
  #   valueFrom:
  #     secretKeyRef:
  #       name: secretname
  #       key: secretkey

# mounts the supplied secret to /mnt/secrets
# mountSecretName: secretName
edge:
  enable: false
proxy:
  serverHost: http://unleash:4242/api
  apiToken: "default:development.unleash-insecure-api-token"
  clientKeys:
    - "proxy-client-key"
  # Options
  logLevel: ""
  unleashAppName: ""
  environment: ""
  unleash_instance_id: ""
  apiTokenSecret:
    enabled: false
    name: unleash-proxy-secret
    key: apiToken
  clientKeysSecret:
    enabled: false
    name: unleash-proxy-secret
    key: clientKeys

podDisruptionBudget:
  enabled: false
  minAvailable:
  maxUnavailable: 1
