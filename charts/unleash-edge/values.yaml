---
## Default values for unleash-edge
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: unleashorg/unleash-edge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # Supported types: ClusterIP, NodePort, LoadBalancer
  type: ClusterIP
  port: 3063
  # nodePort is optional and only used when service.type is NodePort or LoadBalancer
  nodePort: ""

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 64Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #

livenessProbe: {}
#   enabled: true
#   path: /internal-backstage/health
#   initialDelaySeconds: 30
#   timeoutSeconds: 10

readinessProbe: {}
# enabled: true
#   path: /internal-backstage/health
#   initialDelaySeconds: 30
#   timeoutSeconds: 10
#   periodSeconds: 10
#   successThreshold: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Adds environment variables
env: []
#  - name: LOG_LEVEL
#    value: info

# adds environmentvars for existing secrets to the container via tpl function
existingSecrets:
  ""
  # - name: TOKENS
  #   valueFrom:
  #     secretKeyRef:
  #       name: secretname
  #       key: secretkey

edge:
  upstreamUrl: "http://unleash.unleash:4242"
  logLevel: "warn"
