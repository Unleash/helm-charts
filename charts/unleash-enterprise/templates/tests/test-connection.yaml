apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "unleash-enterprise.fullname" . }}-test-connection"
  labels:
    {{- include "unleash-enterprise.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "unleash-enterprise.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
